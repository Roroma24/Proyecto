<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enlace al archivo CSS para estilos específicos de esta página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/busqueda.css') }}" />
    <title>Busqueda de citas</title> <!-- Título de la página -->
  </head>
  <body>
    <section>
      <!-- Contenedor principal -->
      <div class="container_1">
        <!-- Barra de iconos y título principal -->
        <div class="icon-bar">
          <div class="icon"></div> <!-- Espacio para un ícono -->
          <h1 class="titulo-principal">Busqueda de cita</h1> <!-- Título principal -->
        </div>
        <!-- Contenedor para el botón de salir -->
        <div class="container_2">
          <div class="nexttop">
            <a href="{{ url_for('index') }}"> <!-- Enlace para salir -->
              <button class="next">Salir</button> <!-- Botón para salir -->
            </a>
          </div>
        </div>
        <!-- Menú desplegable -->
        <div class="dropdown">
          <button class="btn"></button> <!-- Botón para abrir el menú -->
          <div class="dropdown-content">
            <a href="{{ url_for('login') }}">Login</a> <!-- Enlace a la página de inicio de sesión -->
            <a href="{{ url_for('registro') }}">New user</a> <!-- Enlace para registrar un nuevo usuario -->
          </div>
        </div>
      </div>
      
      <!-- Sección de imagen y formulario -->
      <div class="image">
        <div class="container_1">
          <div class="container_3">
            <!-- Espacio para un logo -->
            <div class="logo_1"></div>
            <!-- Caja con borde punteado -->
            <div class="dashed-box">
              <div class="title"></div> <!-- Título dentro de la caja -->
            </div>
            <!-- Formulario para buscar una cita -->
            <div class="formulario">
              <!-- Campos dobles para nombres y apellidos -->
              <div class="campos-dobles">
                <div class="campo">
                  <input type="nombre" id="nombres" placeholder="Nombres" /> <!-- Campo para nombres -->
                </div>
                <div class="campo">
                  <input type="apellidos" id="primerapellido" placeholder="Primer Apellido" /> <!-- Campo para primer apellido -->
                </div>
                <div class="campo">
                  <input type="apelidos" id="segundoapellido" placeholder="Segundo Apellido" /> <!-- Campo para segundo apellido -->
                </div>
              </div>
              <!-- Campos dobles para folio de cita y correo -->
              <div class="campos-dobles">
                <div class="campo">
                  <input type="text" id="foliodecita" name="foliodecita" placeholder="Folio de cita" required /> <!-- Campo para folio de cita -->
                </div>
                <div class="campo">
                  <input type="email" id="correo" name="correo" placeholder="Correo" required /> <!-- Campo para correo -->
                </div>
              </div>
              <!-- Formulario para enviar los datos -->
              <form action="{{ url_for('procesar_cita') }}" method="POST">
                <input type="hidden" name="opcion" value="{{ opcion }}"> <!-- Campo oculto para enviar una opción -->
                <a href="{{ url_for('file', opcion='cancel') }}" style="text-decoration: none;">
                  <div class="accion" style="position: absolute;left: 46%;bottom: 35%;text-align: center; color: #fff; font-size: 24px; font-weight: bolder; display: flex; align-items: center; justify-content: center; height: 50px; width: 150px; ">
                      Cancelar
                  </div>
              </a> <!-- Botón para buscar la cita -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
