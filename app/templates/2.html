<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #f5eaea;
            --secondary-color: #8c8c8c;
            --button-color: #d1d1d1;
            --highlight-color: #ff4d4d;
            --dark-color: #4a4a4a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-color);
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px var(--secondary-color);
        }
        .btn {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            background: var(--dark-color);
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--highlight-color);
            margin: auto;
        }
        .bar {
            width: 80%;
            height: 20px;
            background: var(--secondary-color);
            display: inline-block;
            margin: 10px 0;
            border-radius: 10px;
        }
        input {
            display: inline-block;
            width: calc(30% - 10px);
            margin: 10px 5px;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            text-align: center;
        }
        .full-width {
            width: calc(100% - 20px);
            display: block;
        }
        .confirm-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .confirm {
            width: 40%;
            background: var(--dark-color);
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn">Salir</button>
    <div class="container">
        <div class="circle"></div>
        <div class="bar"></div>
        <input type="text" class="full-width" placeholder="Número de cédula">
        <input type="text" placeholder="Nombres">
        <input type="text" placeholder="Primer Apellido">
        <input type="text" placeholder="Segundo Apellido">
        <input type="email" class="full-width" placeholder="Correo">
        <input type="email" class="full-width" placeholder="Confirmación de correo">
        <div class="confirm-buttons">
            <button class="confirm">Continuar</button>
            <button class="confirm">Registro como doctor</button>
        </div>
    </div>
</body>
</html>
