Descripción:   
Página de modificación de cita. Se solicitan datos personales, como nombre, fecha de nacimiento, correo electrónico,
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta información de la página -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsive -->
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modstyles.css') }}">
    <!-- Título de la página -->
    <title>Modificación</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sección de íconos y título -->
        <div class="icon-title">
            <div class="icon"></div> <!-- Ícono -->
            <h1 class="titulo-principal">Modificación de cita</h1> <!-- Título principal -->
        </div>
        <!-- Botones de acción -->
        <div class="btn_accion">
            <!-- Enlace a la página principal -->
            <a href="{{ url_for('index') }}" style="text-decoration: none;">
                <button class="accion" style="text-align: center; color: #fff; font-size: 25px; font-weight: bolder; display: flex; align-items: center; justify-content: center; height: 50px;">Inicio</button>
            </a>
            <!-- Botón de regresar (sin enlace asignado aún) -->
            <a href="{{ url_for('file', opcion='modification') }}" style="text-decoration: none;">
                <div class="accion"
                    style="text-align: center; color: #fff; font-size: 24px; font-weight: bolder; display: flex; align-items: center; justify-content: center; height: 50px;">
                    Regresar</div>
            </a>
            <!-- Menú desplegable -->
            <div class="dropdown">
                <!-- Botón para abrir el menú desplegable -->
                <button class="btn"></button>
                <div class="dropdown-content">
                    <!-- Enlaces dentro del menú desplegable -->
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('registro') }}">New user</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Sección de imagen de fondo -->
    <div class="body_image">
        <div class="logo_pag"></div> <!-- Logo de la página -->
        <div class="dashed-box"></div>
        <!-- FORMULARIO DE RESERVA DE CITAS -->
        <form>

            <!-- FILA DE DATOS PERSONALES -->
            <div class="form-row">

                <!-- Campo para nombres del usuario -->
                <div class="form-group">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>

                <!-- Primer apellido -->
                <div class="form-group">
                    <label for="apellido1">Primer Apellido</label>
                    <input type="text" id="apellido1" name="apellido1" placeholder="Ingresa primer apellido">
                </div>

                <!-- Segundo apellido -->
                <div class="form-group">
                    <label for="apellido2">Segundo Apellido</label>
                    <input type="text" id="apellido2" name="apellido2" placeholder="Ingresa segundo apellido">
                </div>

                <!-- Edad del usuario -->
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" placeholder="Edad">
                </div>
            </div>

            <!-- FILA DE INFORMACIÓN ADICIONAL -->
            <div class="form-row">

                <!-- Teléfono de contacto -->
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono">
                </div>

                <!-- Correo electrónico -->
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electrónico">
                </div>

                <!-- Discapacidad: opciones desplegables -->
                <div class="form-group">
                    <label for="discapacidad">Discapacidad</label>
                    <select id="discapacidad" name="discapacidad">
                        <option value="" disabled selected hidden>Selecciona una opción</option>
                        <option value="ninguna">Ninguna</option>
                        <option value="motora">Motora</option>
                        <option value="visual">Visual</option>
                        <option value="auditiva">Auditiva</option>
                    </select>
                </div>

                <!-- Alergias: opciones desplegables -->
                <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <select id="alergias" name="alergias">
                        <option value="" disabled selected hidden>Selecciona una opción</option>
                        <option value="ninguna">Ninguna</option>
                        <option value="medicamentos">Medicamentos</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <!-- Horario disponible para la cita -->
                <div class="form-group">
                    <label for="horarios">Horarios</label>
                    <select id="horarios" name="horarios">
                        <option value="" disabled selected hidden>Selecciona un horario</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>
            </div>

            <!-- SECCIÓN INFERIOR DEL FORMULARIO -->
            <div class="bottom-section">

                <!-- Columna derecha: Fecha de la cita -->
                <div class="right-column">
                    <div class="calendar-container">
                        <label for="fecha">Selecciona Fecha</label>
                        <input type="date" id="fecha" name="fecha">
                    </div>
                </div>
            </div>

            <!-- Botón para enviar el formulario y realizar la reserva -->
            <button class="submit-btn" type="submit">Reservar</button>

        </form>
    </div>
</body>

</html>
