Descripción:   
Página de registro de usuario. Se solicitan datos personales del usuario, como nombre, apellidos y correo electrónico. 
Se incluye un botón para continuar con el registro y otro para registrarse como doctor.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlace al archivo CSS de estilos para el usuario -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userstyles.css') }}">

    <!-- Título de la página -->
    <title>New user</title>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container">

        <!-- Botón de salida que redirige a la función 'exit' -->
        <a href="{{ url_for('exit') }}">
            <div class="exit_btn"></div> <!-- Botón estilizado para salir -->
        </a>

    </div>

    <div class="container-body">

        <!-- Sección de imagen del perfil -->
        <div class="profile"></div>
        <div class="bar"></div>
        <div class="dashed-box"></div>
        <div class="info">
            <div class="input-box">
                <input type="text" placeholder="Nombres">
                <input type="text" placeholder="Primer Apellido">
                <input type="text" placeholder="Segundo Apellido">
            </div>
        </div>
        <div class="info">
            <div class="input-box">
                <input type="text" placeholder="Correo">
                <input type="text" placeholder="Confirmación de correo">
            </div>
        </div>
        <div class="info">
            <div class="buttons">
                <button class="btn">Continuar</button>
                <a href="{{ url_for('newdoctor') }}">
                    <button class="btn">Registro como doctor</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
