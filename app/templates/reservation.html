<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Reserva</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 95%;
      max-width: 1400px;
      margin: 60px auto;
      background-color: #f8ebe9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
    }

    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .circle.red { background-color: #ff5b5b; }
    .circle.purple { background-color: #d187ff; }

    .search-bar {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 60vw;    
      min-width: 250px; 
      max-width: 600px; 
      outline: none;
      box-sizing: border-box;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .header button:hover {
      background-color: #555;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      margin: 40px auto 30px;
      border-radius: 50%;
      background-color: #d1dcdc;
    }

    .upload-area {
      width: 95%;
      height: 140px;
      border: 2px dashed #000;
      margin: 30px auto 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 16px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .form-row {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 calc(25% - 30px);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 14px;
    }

    .left-column .form-group input {
      width: 95%;
    }

    .bottom-section {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .calendar-container {
      width: 100%;
      background-color: #fff;
      border: 2px solid #333;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .calendar-container label {
      font-weight: bold;
      font-size: 16px;
    }

    .submit-btn {
      display: block;
      width: 180px;
      padding: 14px;
      margin: 40px auto 0;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #777;
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="header">

      <div class="header-left">
        <div class="circle red"></div>
        <input type="text" class="search-bar" placeholder="Buscar...">
      </div>

      <div class="header-right">
        <button>Método de Pago</button>
        <button>Salir</button>
        <div class="circle purple"></div>
      </div>

    </div>

    <div class="profile-pic"></div>

    <div class="upload-area">
      Arrastra aquí tu archivo o haz clic para subir
    </div>

    <form>

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombres</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" />
        </div>

        <div class="form-group">
          <label for="apellido1">Primer Apellido</label>
          <input type="text" id="apellido1" name="apellido1" placeholder="Ingresa primer apellido" />
        </div>

        <div class="form-group">
          <label for="apellido2">Segundo Apellido</label>
          <input type="text" id="apellido2" name="apellido2" placeholder="Ingresa segundo apellido" />
        </div>

        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" placeholder="Edad" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" />
        </div>

        <div class="form-group">
          <label for="alergias">Alergias</label>
          <select id="alergias" name="alergias">
            <option value="">Selecciona una opción</option>
            <option value="ninguna">Ninguna</option>
            <option value="medicamentos">Medicamentos</option>
            <option value="alimentos">Alimentos</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="discapacidad">Discapacidad</label>
          <select id="discapacidad" name="discapacidad">
            <option value="">Selecciona una opción</option>
            <option value="ninguna">Ninguna</option>
            <option value="motora">Motora</option>
            <option value="visual">Visual</option>
            <option value="auditiva">Auditiva</option>
          </select>
        </div>

        <div class="form-group">
          <label for="horarios">Horarios</label>
          <select id="horarios" name="horarios">
            <option value="">Selecciona un horario</option>
            <option value="manana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
          </select>
        </div>
      </div>

      <div class="bottom-section">

        <div class="left-column">
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" />
          </div>

          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" />
          </div>

          <div class="form-group">
            <label for="confirmacion">Confirmación de Correo</label>
            <input type="email" id="confirmacion" name="confirmacion" placeholder="Confirma tu correo" />
          </div>
        </div>

        <div class="right-column">
          <div class="calendar-container">
            <label for="fecha">Selecciona Fecha</label>
            <input type="date" id="fecha" name="fecha" />
          </div>
        </div>

      </div>

      <button class="submit-btn" type="submit">Reservar</button>

    </form>
  </div>

</body>
</html>
